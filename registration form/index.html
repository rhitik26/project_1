<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration/login form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="fb.png">
                <img src="twitter.png">
                <img src="instagram.png">
    
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Please enter username">
                <input type="text" class="input-field" placeholder="Please enter password">
                <input type="checkbox" class="check-box"><span>Remember password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Please enter username">
                <input type="text" class="input-field" placeholder="Please enter email">
                <input type="text" class="input-field" placeholder="Please enter password">
                <input type="checkbox" class="check-box"><span>I agree to t&c</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
        
    </div>

    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
        function register(){
            x.style.left="-480px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";
        }
    </script>

</body>
</html>
